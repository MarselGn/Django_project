{% extends 'catalog/base.html' %}

{% block content%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header"></div>
              Мой профиль
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </form>
                <div class="card-footer">
                    <a class="btn btn-sm btn-outline-danger"
                       href="{% url 'users:generate_new_password' %}">Восстановить пароль </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
